<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <form action="" style="background-color: whitesmoke;">
        <table cellspacing="20px" align="center" style="background-color: bisque;" >
            <caption><h2>Registration Form</h2></caption>
            <tr>
                <td>First Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Nick Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>e-mail Name</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="Password"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="datetime"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="radio" id="radio1" value="male"><label for="">Male</label>
                    <input type="radio" name="radio" id="radio2" value="female"><label for="">Female</label>
                    <input type="radio"name="radio" id="radio2" value="others"><label for="">Others</label>
                </td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="" id="">
                    <input type="reset" name="" id="">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
