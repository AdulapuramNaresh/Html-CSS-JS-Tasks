<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area of circle</title>
    <script>
      //  Area = Area of Circle
      // pi = Constant(3.14)
      // radius = radius of the circle

      function Areaofcircle(radius) {
        const pi = 3.14;
        let Area = pi * radius * radius;
        console.log(Area);
      }
    </script>
  </head>
  <body>
    <script>
      Areaofcircle(6);
      Areaofcircle(99.6);
      Areaofcircle(27236);
      Areaofcircle(626.9287);
    </script>
  </body>
</html>
