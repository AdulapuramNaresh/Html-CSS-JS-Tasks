<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of two numbers</title>
    <script>
      // a = First Number
      // b = Second Number
      // Sum = Sum Of the two numbers

      function Sumoftwonum(a, b) {
        let Sum = a + b;
        console.log(Sum);
      }
    </script>
  </head>
  <body>
    <script>
      Sumoftwonum(1, 2);
      Sumoftwonum(7, 9);
      Sumoftwonum(15, 21);
      Sumoftwonum(154, 298);
    </script>
  </body>
</html>
