<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average of three numbers</title>
    <script>
      // a = First Number
      // b = Second Number
      // c = Third Number
      // Avg = Average of the three numbers

      function Average_of_three(a, b, c) {
        let Avg = (a + b + c) / 3;
        console.log(Avg);
      }
    </script>
  </head>
  <body>
    <script>
      Average_of_three(1, 2, 3);
      Average_of_three(5, 7, 9);
      Average_of_three(10, 20, 30);
      Average_of_three(100, 500, 900);
    </script>
  </body>
</html>
