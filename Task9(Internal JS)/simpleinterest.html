<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Interest</title>
    <script>
      // SI = Simple Interest
      // P = Principal Amount
      // R = Rate of Interest
      // T Time Period

      function Simple_Interest(P, R, T) {
        let SI = (P * R * T) / 100;
        console.log(SI);
      }
    </script>
  </head>
  <body>
    <script>
      Simple_Interest(1000, 2, 3);
      Simple_Interest(2000, 3, 1);
      Simple_Interest(5000, 1, 7);
      Simple_Interest(10000, 2, 5);
    </script>
  </body>
</html>
