<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biggest of two numbers</title>
    <script>
      // A = First Number
      // B = Second Number

      function Biggest_of_two(A, B) {
        if (A > B) {
          console.log(A + " Is biggest Number");
        } else if (B > A) {
          console.log(B + " Is biggest Number");
        } else {
          console.log(A + "," + B + " Both are Equal");
        }
      }
    </script>
  </head>
  <body>
    <script>
      Biggest_of_two(1, 2);
      Biggest_of_two(5, 5);
      Biggest_of_two(-15, 2988);
      Biggest_of_two(-76, -755);
    </script>
  </body>
</html>
