<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A plus b Whole Square</title>
    <script>
      // A = First Number
      // B = Second Number
      // Square = Whole Square of the two numbers

      function A_plus_B_Square(A, B) {
        let Square = (A + B) * (A + B);
        console.log(Square);
      }
    </script>
  </head>
  <body>
    <script>
      A_plus_B_Square(1, 2);
      A_plus_B_Square(3, 2);
      A_plus_B_Square(7, 10);
      A_plus_B_Square(25, 50);
    </script>
  </body>
</html>
